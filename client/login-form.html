    <div class="checkbox-container">
        <input type="checkbox" id="createRoom">
        <label for="createRoom">Create new room</label>
    </div>
    <button id="loginButton">Join Game</button>
</div>

    min-width: 300px;
}

    padding: 8px;
    border-radius: 4px;
